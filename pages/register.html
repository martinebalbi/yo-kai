<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo-Kai Watch - Registrarse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom_bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">

            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../assets/images/yokai_logo.png" alt="Logo" width="157"
                        height="105" class="d-inline-block"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="characters.html">Personajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="medals.html">Medallas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"href="login.html">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="fill-vh bg-bn">
        <section id="registro">
            <div class="container form-container px-4 py-2">
                <div class="my-4 bg-white p-4 shadow">
                    <h2 class="mb-3 violeta-yokai">Registrarse</h2>
                    <form id="formRegistro" action="" method="get">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                            <div id="nombreError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido">
                            <div id="apellidoError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                            <div id="emailError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                            <div id="passwordError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="fechaDeNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaDeNacimiento">
                            <div id="fechaDeNacimientoError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">País de origen</label>
                            <select class="form-select form-select-lg" id="pais">
                                <option selected>País</option>
                                <option value="1">Argentina</option>
                                <option value="2">Chile</option>
                                <option value="3">Uruguay</option>
                            </select>
                            <div id="paisError" class="error-message"></div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terminos">
                            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                            <div id="terminosError" class="error-message"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>

        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container col-xxl-8 px-4 pt-2 pb-5">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Términos y condiciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Preguntas frecuentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ayuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Administrador</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="btn-up">
            <a href="#">
                <i class="bi bi-arrow-up-square-fill fs-3 violeta-claro-yokai"></i>
            </a>
        </div>

    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js"></script>

</body>

</html>
